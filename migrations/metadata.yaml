version: 2
tables:
- table:
    schema: public
    name: note
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: userId
  insert_permissions:
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-User-Id
      columns:
      - content
      - slug
      - title
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - content
      - createdAt
      - id
      - slug
      - title
      - updatedAt
      filter:
        userId:
          _eq: X-Hasura-User-Id
      limit: 20
  update_permissions:
  - role: user
    permission:
      columns:
      - content
      - title
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        userId:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: note_public
  select_permissions:
  - role: public
    permission:
      columns:
      - content
      - slug
      - title
      filter: {}
      limit: 1
  - role: user
    permission:
      columns:
      - content
      - slug
      - title
      filter: {}
      limit: 1
- table:
    schema: public
    name: user
  array_relationships:
  - name: notes
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: note
  insert_permissions:
  - role: auth_server
    permission:
      check: {}
      columns:
      - email
      backend_only: false
  select_permissions:
  - role: auth_server
    permission:
      columns:
      - email
      - id
      - name
      filter: {}
      limit: 1
  - role: user
    permission:
      columns:
      - email
      - id
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: {}
remote_schemas:
- name: Custom-API
  definition:
    url_from_env: CUSTOM_API_ENDPOINT
    timeout_seconds: 60
    headers:
    - name: custom-api-hasura-secret
      value_from_env: CUSTOM_API_HASURA_SECRET
    forward_client_headers: true
